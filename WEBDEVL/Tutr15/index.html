<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Train Ticket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          text-align: center;
          
          
        }
    </style>
</head>
<body class="css" style="background-color: gold;">
    <h1 class="gf" style="color: green;"> Booking Train Ticket</h1>
    
    <form>
        <label for="fname"> FirstName:</label>
        <input type="text" name="name" placeholder="enter your FirstName" required>
        <br>
        <br>
        <label for="lname">LastName:</label>
        <input type="text" name="name" placeholder="enter your LastName" required>
        <br>
        <br>
        <label for="DOB">DOB:</label>
        <input type="number" name="DOB" placeholder="enter your DOB" required>
        <br>
        <br>
        <h1 class=".cs" style="color: green"> Select Gender:</h1>
        <label for="gender-male">
            <input type="radio" id="gender-male" name="gender" value="male"> Male
          </label>
          <br>
          <label for="gender-female">
            <input type="radio" id="gender-female" name="gender" value="female"> Female
          </label>
          <br>
          <label for="gender-other">
            <input type="radio" id="gender-other" name="gender" value="other"> Other
          </label>
          <h2 class="gf" style="color: brown;"> Select Bearth:</h2>
          <label for="Upbearth">
            <input type="checkbox" id="Upbearth" name="Upbearth" value="Upbearth">Upbearth
          </label>
          <br>
          <label for="LowerBearth">
            <input type="checkbox" id="LowerBearth" name="LowerBearth" value="LowerBearth">LowerBearth
          </label>
          <br>
          <label for="MiddleBearth">
            <input type="checkbox" id="middleBearth" name="middleBearth" value="middleBearth">MiddleBearth
          </label>
          <br>
          <label for="submit">
            <input type="submit" value="submit">
          </label>
    </form>

    
</body>
</html>
