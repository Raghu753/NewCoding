<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: green;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            width: 500px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-box:focus {
            border-color: #4285f4;
            box-shadow: 0px 1px 6px rgba(66, 133, 244, 0.5);
        }
        .search-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET"></form>
            <input type="text" name="q" class="search-box" placeholder="Search Google...">
            <br>
            <input type="submit" class="search-btn" value="Google Search">
        </form>

    </div>
    
</body>
</html>
